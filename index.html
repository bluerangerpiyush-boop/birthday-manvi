<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Manvi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
    <!-- ğŸ‰ Heading -->
    <h1 class="title">ğŸ‰ Happy Birthday ğŸ‰</h1>
    
    <!-- â­ DOB Box -->
    <div class="date_of_birth">
      <span>â­ 16 September 2008 â­</span>
    </div>

    <!-- â³ Countdown Timer -->
    <div class="countdown_box">
      <span id="countdown">â³ Loading...</span>
    </div>

    <!-- ğŸ–¼ï¸ Manvi Image -->
    <div class="imgBox">
      <img src="images/manvi1.jpg" alt="Manvi">
      <p class="img_caption">ğŸ’• Our Star: Manvi ğŸ’•</p>
    </div>

    <!-- ğŸ”’ Click Button -->
    <div class="btn">
      <button id="btn__letter" disabled>
        ğŸ”’ Click here Manvi â¤ <i class="fa-regular fa-envelope"></i>
      </button>
    </div>

    <!-- ğŸ¶ Background Music -->
    <audio id="bg-music" autoplay loop>
      <source src="birthday.mp3" type="audio/mpeg">
    </audio>
    <div class="music-controls">
      <button onclick="toggleMusic()">ğŸµ Play / Pause</button>
    </div>
  </div>

  <!-- ğŸ‚ Countdown + Unlock Script -->
  <script>
    const birthday = new Date("September 16, 2025 00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const btnLetter = document.getElementById("btn__letter");
    const music = document.getElementById("bg-music");

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = birthday - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "ğŸ‰ It's Manvi's Birthday Today! ğŸ‚ğŸ’•";
        btnLetter.disabled = false;
        btnLetter.classList.add("unlocked");
        btnLetter.innerHTML = "Click here Manvi â¤ <i class='fa-regular fa-envelope'></i>";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((diff % (1000 * 60)) / 1000);
        countdownEl.innerHTML = `â³ ${days}d ${hours}h ${minutes}m ${seconds}s left for Manvi's Birthday ğŸ‚`;
      }
    }
    setInterval(updateCountdown, 1000);
    updateCountdown();

    // ğŸ¶ Music Toggle
    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
