<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Happy Birthday Manvi | Special">
    <title>Happy Birthday Manvi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Background Music -->
    <audio id="bg-music" autoplay loop>
        <source src="birthday.mp3" type="audio/mpeg">
    </audio>
    <button id="playMusic" style="position:fixed;bottom:15px;right:15px;padding:10px 15px;border:none;border-radius:8px;background:#ff4081;color:#fff;cursor:pointer;z-index:999;display:none;">
        ‚ñ∂ Play Song
    </button>

    <div id="wrapper">
        <div class="flag__birthday">
            <img src="./images/1.png" alt="" width="350" class="flag__left">
            <img src="./images/1.png" alt="" width="350" class="flag__right">
        </div>
        <div class="content">
            <div class="left">
                <div class="title">
                    <h1 class="happy">
                        <span style="--t: 4s;">H</span>
                        <span style="--t: 4.2s;">a</span>
                        <span style="--t: 4.4s;">p</span>
                        <span style="--t: 4.6s;">p</span>
                        <span style="--t: 4.8s;">y</span>
                    </h1>
                    <h1 class="birthday">
                        <span style="--t: 5s;">B</span>
                        <span style="--t: 5.2s;">i</span>
                        <span style="--t: 5.4s;">r</span>
                        <span style="--t: 5.6s;">t</span>
                        <span style="--t: 5.8s;">h</span>
                        <span style="--t: 6s;">d</span>
                        <span style="--t: 6.2s;">a</span>
                        <span style="--t: 6.4s;">y</span>
                    </h1>
                    <div class="hat">
                        <img src="./images/hat.png" alt="" width="130">
                    </div>
                </div>
                <div class="date_of_birth">
                    <span></span>
                </div>
                <div class="btn">
                    <button id="btn__letter">
                        Click here Manvi ‚ù§
                        <i class="fa-regular fa-envelope"></i>
                    </button>
                </div>
            </div>
            <div class="right">
                <div class="box__account">
                    <div class="image">
                        <img src="./images/manvi1.jpg" alt="Manvi">
                    </div>
                    <div class="name">
                        <i class="fa-solid fa-heart"></i>
                        <span>Manvi</span>
                        <i class="fa-solid fa-heart"></i>
                    </div>
                    <div class="balloon_one">
                        <img width="100px" src="./images/balloon1.png" alt="">
                    </div>
                    <div class="balloon_two">
                        <img width="100px" src="./images/balloon2.png" alt="">
                    </div>
                </div>
                <div class="cricle">
                    <div class="text__cricle">
                        <span style="--i: 1;">h</span>
                        <span style="--i: 2;">a</span>
                        <span style="--i: 3;">p</span>
                        <span style="--i: 4;">p</span>
                        <span style="--i: 5;">y</span>
                        <span style="--i: 6;">-</span>
                        <span style="--i: 7;">b</span>
                        <span style="--i: 8;">i</span>
                        <span style="--i: 9;">r</span>
                        <span style="--i: 10;">t</span>
                        <span style="--i: 11;">h</span>
                        <span style="--i: 12;">d</span>
                        <span style="--i: 13;">a</span>
                        <span style="--i: 14;">y</span>
                        <span style="--i: 15;">-</span>
                    </div>
                    <i class="fa-solid fa-heart"></i>
                </div>
            </div>
        </div>
        
        <!-- Decoration -->
        <div class="decorate_star star1" style="--t: 15s;"></div>
        <div class="decorate_star star2" style="--t: 15.2s;"></div>
        <div class="decorate_star star3" style="--t: 15.4s;"></div>
        <div class="decorate_star star4" style="--t: 15.6s;"></div>
        <div class="decorate_star star5" style="--t: 15.8s;"></div>
        <div class="decorate_flower--one" style="--t: 15s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--two" style="--t: 15.3s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_flower--three" style="--t: 15.6s;">
            <img width="20" src="./images/decorate_flower.png" alt="">
        </div>
        <div class="decorate_bottom">
            <img src="./images/decorate.png" alt="" width="100">
        </div>
        <div class="smiley__icon">
            <img src="./images/smiley_icon.png" alt="" width="100">
        </div>

        <!-- Letter Box -->
        <div class="box__letter">
            <div class="letter__border">
                <div class="letter">
                    <div class="title__letter"></div>
                    <div class="content__letter">
                        <div class="left">
                            <img id="heart__letter" src="https://media.giphy.com/media/YKUvclrGYmDKXwtphf/giphy.gif" alt="">
                            <img class="heart heart_1" style="--t: 0.2s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_2" style="--t: 0.4s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_3" style="--t: 0.6s" width="20" src="./images/heart.png" alt="">
                            <img class="heart heart_4" style="--t: 0.8s" width="20" src="./images/heart.png" alt="">
                        </div>
                        <div class="right">
                            <div class="love__img">
                                <img src="https://media.giphy.com/media/m85llaN7ZkFIHtURiC/giphy.gif" alt="" width="220">
                            </div>
                            <div class="text__letter">
                                <p></p>
                            </div>
                            <img id="mewmew" width="80" src="./images/mewmew.gif" alt="">
                        </div>
                    </div>
                </div>
                <div class="close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Date + Letter Text
        let datetxt = "16 September 2008";
        let datatxtletter = "Dear Manvi ‚ù§ You are truly special! On your birthday, I wish you endless happiness, laughter, and love. Stay the amazing person you are. Happy Birthday once again my love manvi üéÇüéâüíï I loveeee youuuuuuuuu sooooooooo muchhh babyyy‚ù§üíã ";
        let titleLetter = "To Manvi";

        let charArrDate = datetxt.split('');
        let charArrDateLetter = datatxtletter.split('');
        let charArrTitle = titleLetter.split('');
        let currentIndex = 0, currentIndexLetter = 0, currentIndexTitle = 0;

        let date_ofbirth = document.querySelector(".dateof_birth span");
        let text_letter = document.querySelector(".text_letter p");

        setTimeout(function(){
            timeDatetxt = setInterval(function(){
                if(currentIndex < charArrDate.length){
                    date_of_birth.textContent += charArrDate[currentIndex];
                    currentIndex++;
                } else {
                    let i = document.createElement("i");
                    i.className = "fa-solid fa-star"
                    document.querySelector(".date_of_birth").prepend(i)
                    document.querySelector(".date_of_birth").appendChild(i.cloneNode(true))
                    clearInterval(timeDatetxt)
                }
            },100)
        },12000)

        var intervalContent;
        var intervalTitle;
        $("#btn__letter").on("click", function(){
            $(".box__letter").slideDown()
            setTimeout(()=> $(".letter__border").slideDown(),1000)

            setTimeout(function(){
                intervalTitle = setInterval(function(){
                    if(currentIndexTitle < charArrTitle.length){
                        document.querySelector(".title__letter").textContent += charArrTitle[currentIndexTitle];
                        let i = document.createElement("i");
                        i.className = "fa-solid fa-heart"
                        document.querySelector(".title__letter").appendChild(i)
                        currentIndexTitle++;
                    } else { clearInterval(intervalTitle) }
                },100)
            },2000)

            setTimeout(function(){
                document.querySelector("#heart__letter").classList.add("animationOp");
                document.querySelector(".love__img").classList.add("animationOp");
                document.querySelector("#mewmew").classList.add("animationOp");
            },2800)

            setTimeout(function(){
                document.querySelectorAll(".heart").forEach((item)=> item.classList.add("animation"))
            },3500)

            setTimeout(function(){
                intervalContent = setInterval(function(){
                    if(currentIndexLetter < charArrDateLetter.length){
                        text__letter.textContent += charArrDateLetter[currentIndexLetter];
                        currentIndexLetter++;
                    } else { clearInterval(intervalContent) }
                },50)
            },6000)
        })

        $(".close").on("click", function(){
            clearInterval(intervalContent)
            document.querySelector(".title__letter").textContent = "";
            text__letter.textContent = "";
            currentIndexLetter = 0; currentIndexTitle = 0;
            document.querySelector("#heart__letter").classList.remove("animationOp");
            document.querySelector(".love__img").classList.remove("animationOp");
            document.querySelector("#mewmew").classList.remove("animationOp");
            document.querySelectorAll(".heart").forEach((item)=> item.classList.remove("animation"))
            $(".box_letter").slideUp(); $(".letter_border").slideUp();
        })

        // üéµ Song autoplay fix
        const music = document.getElementById("bg-music");
        const playBtn = document.getElementById("playMusic");

        music.play().catch(() => {
            playBtn.style.display = "block";
        });

        playBtn.addEventListener("click", () => {
            music.play();
            playBtn.style.display = "none";
        });
    </script>
</body>
</html>
