<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Manvi 🎉</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>🎉 Happy Birthday 🎉</h1>

    <div class="dob">⭐ 16 September 2008 ⭐</div>

    <div id="timer">⌛ Loading...</div>

    <div class="circle">
      <img src="manvi1.jpg" alt="Manvi">
      <p>💕 Our Star: Manvi 💕</p>
    </div>

    <button id="wishButton">🔓 Click here Manvi ♥</button>

    <button id="playBtn">🎵 Play / Pause</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="birthday.mp3" type="audio/mpeg">
  </audio>

  <script>
    // Timer
    function updateTimer() {
      const birthday = new Date("September 16, 2025 00:00:00").getTime();
      const now = new Date().getTime();
      const gap = birthday - now;

      if (gap < 0) {
        document.getElementById("timer").innerHTML = "🎂 It's Manvi's Birthday Today! 🎂";
        return;
      }

      const days = Math.floor(gap / (1000 * 60 * 60 * 24));
      const hours = Math.floor((gap % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((gap % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((gap % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `⌛ ${days}d ${hours}h ${minutes}m ${seconds}s left for Manvi's Birthday 🎂`;
    }
    setInterval(updateTimer, 1000);

    // Music
    const playBtn = document.getElementById("playBtn");
    const bgMusic = document.getElementById("bgMusic");
    playBtn.addEventListener("click", () => {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    });

    // Wish button
    document.getElementById("wishButton").addEventListener("click", () => {
      alert("🎉 Happy Birthday Manvi! Stay happy & keep smiling 💕");
    });
  </script>
</body>
</html>
